
<div class="">
    <div class="login-box">
        <div class="login-logo">
            <a >
                <img alt="" src="assets/img/logo_default_dark.png">
            </a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Login to BMS</p>

            <form  method="post" name="loginForm" ng-submit="login()">
                <div class="form-group has-feedback">
                    <input class="form-control m-input" type="email" required="" placeholder="Email" ng-model="loginData.email" name="email" autocomplete="off">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input class="form-control m-input m-login__form-input--last" required="" type="Password" placeholder="Password" ng-model="loginData.password" name="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary btn-block btn-flat">Sign In</button>
                        <div ng-activity-indicator="CircledDark"></div>
                    </div>
                    <!-- /.col -->
                </div>
            </form>


            <a href="#">I forgot my password</a><br>

            <div class="m-login__form-action powered" style="padding: 7% 35%">
                <small>Powered by</small>  <img width="80%" src="assets/img/curacel.png" alt="">
            </div>


        </div>
        <!-- /.login-box-body -->
    </div>
</div>
