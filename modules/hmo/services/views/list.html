<section class="content-header">
    <h1>
        Services
        <small>List</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Services</li>
    </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <div class="row">
        <div class="col-md-5">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Service Detail</h3>
                    <div class="box-tools pull-right">

                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body" ng-controller="HmoServiceCreateCtrl">
                    <form class="form-horizontal ng-pristine ng-valid" name="createServiceForm" id="createServiceForm">
                        <div class="row" style=" margin-left: 0px;">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="newName" class="col-md-3 ">Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" ng-model="service.name" placeholder="Enter Service Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="newPassword" class="col-md-3">Type</label>
                                    <div class="col-md-9">
                                        <ui-select ng-model="service.type_code" required theme="bootstrap">
                                            <ui-select-match placeholder="Type">
                                                <span>{{$select.selected.name}}</span>
                                            </ui-select-match>
                                            <ui-select-choices repeat="item.code as item in (types | filter: $select.search) track by item.code" required>
                                                <span>{{item.name}}</span>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <button type="button" 
                                                class="btn btn-block btn-primary"
                                                 ng-disabled="createServiceForm.$invalid" 
                                                 ng-click="saveService()">
                                            Save
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
                <div class="row" style=" margin-left: 0px; margin-top: 30px">
                    <div class="col-md-4">
                        <div class="form-group">
                            <h4>Upload Services</h4>
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">SampleFile.csv</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7" ng-controller="HmoServiceListCtrl">
            <div class="box box-info">
                <div class="box-body">
                    <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" class="table-striped row-border hover"></table>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" ng-controller="HmoServiceListCtrl">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">{{service}}</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal ng-pristine ng-valid" name="editServiceForm" id="editServiceForm">
                            <div class="row" style=" margin-left: 0px;">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="newName" class="col-md-3 ">Name</label>
                                        <div class="col-md-9">
                                            <input type="text" ng-model="service.name" class="form-control" placeholder="Enter Service Name" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="newPassword" class="col-md-3">Type</label>
                                        <div class="col-md-9">
                                            <ui-select ng-model="service.type_code" required theme="bootstrap">
                                                <ui-select-match placeholder="Type">
                                                    <span>{{$select.selected.name}}</span>
                                                </ui-select-match>
                                                <ui-select-choices repeat="item.code as item in (types | filter: $select.search) track by item.code" required>
                                                    <span>{{item.name}}</span>
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" ng-click="editService()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
</section>
