<div ng-controller="HmoCompaniesViewCtrl" class="tab-pane margin-bottom" id="info">
    <div class="row">
        <div class="col-md-3">
            <div class="box-body box-profile">
                <img class="profile-user-img img-responsive" src="assets/img/logo_default_dark.png" alt="Provider Image">
                <h3 class="profile-username text-center">{{name}}</h3>
            </div>

            
    <div class="row form-group text-center">
        
    </div>
        </div>
        <div class="col-md-9">

                <div class="table-responsive box">
        <div class="box-body">
            <table class="table table-bordered table-striped">
                <tr>
                    <th class="col-md-4 col-sm-3" style="text-align: right">ID</th>
                    <td class="col-md-8 col-sm-9">{{id}}</td>
                </tr>
                <tr>
                    <th class="col-md-4 col-sm-3" class="col-md-6 col-sm-9" style="text-align: right">Name</th>
                    <td class="col-md-8 col-sm-9">{{name}}</td>
                </tr>
                <tr>
                    <th class="col-md-4 col-sm-3" style="text-align: right">Email</th>
                    <td class="col-md-8 col-sm-9">{{email}}</td>
                </tr>
                <tr>
                    <th class="col-md-4 col-sm-3" style="text-align: right">Phone Number</th>
                    <td class="col-md-8 col-sm-9">{{phone}}</td>
                </tr>
                <tr>
                    <th class="col-md-4 col-sm-3" style="text-align: right">Website</th>
                    <td class="col-md-8 col-sm-9">{{website}}</td>
                </tr>
                <tr>
                    <th class="col-md-4 col-sm-3" style="text-align: right">Address</th>
                    <td class="col-md-8 col-sm-9">{{address}}</td>
                </tr>
                <tr>
                    <th class="col-md-4 col-sm-3" style="text-align: right">State</th>
                    <td class="col-md-8 col-sm-9">{{state.name}}</td>
                </tr>
                <tr>
                    <th class="col-md-4 col-sm-3" style="text-align: right">Status</th>
                    <td class="col-md-8 col-sm-9">{{status.name}}</td>
                </tr>
                <tr>
                    <th class="col-md-4 col-sm-3" style="text-align: right">Company Plan</th>
                    <td class="col-md-8 col-sm-9">{{company_plan_id}}</td>
                </tr>
                <tr>
                    <th class="col-md-4 col-sm-3" style="text-align: right">Rep.Name</th>
                    <td class="col-md-8 col-sm-9">{{rep_name}}</td>
                </tr>
                <tr>
                    <th class="col-md-4 col-sm-3" style="text-align: right">Rep.Phone</th>
                    <td class="col-md-8 col-sm-9">{{rep_phone}}</td>
                </tr>
                <tr>
                    <th class="col-md-4 col-sm-3" style="text-align: right">Rep.Email</th>
                    <td class="col-md-8 col-sm-9">{{rep_email}}</td>
                </tr>
            </table>
        </div>
    </div>
           
         </div>
    </div>

</div>
