<section class="content-header">
    <h1>
        CREATE A NEW COMPANY

    </h1>

    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="hmo.companies.companiesList"><i class="fa fa-building"></i> Companies</a></li>
        <li class="active">New</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Supply Company Details</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form id="createCompanyForm" name="createCompanyForm" ng-contoller="HmoCompaniesCreateCtrl" role="form" class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-md-2 col-form-label">Company Name</label>
                            <div class="col-md-10">
                                <input ng-model="name" class="form-control m-input" type="text" value="" id="company_name" required>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-2 col-form-label">Email</label>
                            <div class="col-md-10">
                                <input ng-model="email" class="form-control m-input" type="email" value="" id="email" required>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-2 col-form-label">Phone</label>
                            <div class="col-md-10">
                                <input ng-model="phone" class="form-control m-input" type="tel" value="" id="phone" required>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-2 col-form-label">Website</label>
                            <div class="col-md-10">
                                <input ng-model="website" class="form-control m-input" type="text" value="" id="number" required>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-2 col-form-label">Plan</label>
                            <div class="col-md-2">
                                <ui-select ng-model="plan" required theme="bootstrap">
                                    <ui-select-match placeholder="Plan">
                                        <span>{{$select.selected.name}}</span>
                                    </ui-select-match>
                                    <ui-select-choices
                                            repeat="item as item in (plan | filter: $select.search) track by item.id"
                                    >
                                        <span> {{item.name}}</span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                            <label class="col-md-1 col-form-label">Status Code</label>
                            <div class="col-md-2">
                                <status-select statuses="all_status" />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-2 col-form-label">Company Rep.Name</label>
                            <div class="col-md-10">
                                <input ng-model="rep_name" class="form-control m-input" type="text" value="" id="comp_rep_name" required>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-2 col-form-label">Rep. Telephone</label>
                            <div class="col-md-10">
                                <input ng-model="rep_phone" class="form-control m-input" type="number" value="" id="rep_telephone" required>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-2 col-form-label">Rep. Email</label>
                            <div class="col-md-10">
                                <input ng-model="rep_email" class="form-control m-input" type="email" value="" id="rep_email" required>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label  class="col-md-2 col-form-label">Address</label>
                            <div class="col-md-4">
                                <textarea ng-model="address" class="form-control " id="exampleTextarea" rows="3"></textarea>
                            </div>

                            <label class="col-md-1">State</label>
                            <div class="col-md-4">

                                <ui-select ng-model="state_id" required
                                           theme="bootstrap"
                                >

                                    <ui-select-match placeholder="State">
                                        <span>{{$select.selected.name}}</span>
                                    </ui-select-match>

                                    <ui-select-choices
                                            repeat="item as item in (states | filter: $select.search) track by item.id"
                                    >
                                        <span> {{item.name}}</span>
                                    </ui-select-choices>
                                </ui-select>

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="col-md-2 col-form-label">Staff Strength</label>
                                    <div class="col-md-10">
                                        <input ng-model="strength" type="number" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label class="col-md-2 col-form-label">Parent Company</label>
                                    <div class="col-md-10">
                                        <ui-select ng-model="parent_company_id" required theme="bootstrap">
                                            <ui-select-match placeholder="Parent Company">
                                                <span>{{$select.selected.name}}</span>
                                            </ui-select-match>
                                        
                                            <ui-select-choices repeat="item as item in (companies | filter: $select.search) track by item.id">
                                                <span> {{item.name}}</span>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button ng-disabled="createCompanyForm.$invalid" ng-click="createCompany()" type="submit" class="btn btn-success">Submit</button>
                        <button type="button" ng-click="resetForm()" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
