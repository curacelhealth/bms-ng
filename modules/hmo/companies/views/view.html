<section class="content-header">
    <h1>
        {{company.name}}
        <small>{{company.status.name}}</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="hmo.companies.companiesList">Companies</a></li>
        <li class="active">{{company.name}}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
  	<div class="row">
		<div class="col-md-12">
			<div class="nav-tabs-custom">
				<uib-tabset active="active">

					<uib-tab >
						<uib-tab-heading><i class="fa fa-info"></i> Info</uib-tab-heading>

						<ng-include src="'modules/hmo/companies/views/tab-info.html'"/>
					</uib-tab>


					<uib-tab  >
						<uib-tab-heading><i class="fa fa-envelope"></i> Messages</uib-tab-heading>

						<ng-include src="'modules/hmo/companies/views/tab-messages.html'"/>
					</uib-tab>

					<uib-tab  >
						<uib-tab-heading><i class="fa fa-users"></i> Staff</uib-tab-heading>

						<ng-include src="'modules/hmo/companies/views/tab-staff.html'"/>

					</uib-tab>

					<uib-tab  >
						<uib-tab-heading><i class="fa fa-money"></i> Contracts </uib-tab-heading>

						<ng-include src="'modules/hmo/companies/views/tab-contracts.html'"/>

					</uib-tab>

					<uib-tab  >
						<uib-tab-heading><i class="fa fa-user-secret"></i> Subsidiaries </uib-tab-heading>

						<ng-include src="'modules/hmo/companies/views/tab-subsidiaries.html'"/>

					</uib-tab>


					<uib-tab  >
						<uib-tab-heading><i class="fa fa-gear"></i> Settings</uib-tab-heading>

						<ng-include src="'modules/hmo/companies/views/tab-settings.html'"/>
					</uib-tab>

				</uib-tabset>
			</div>
		</div>
  	</div>
</section>
