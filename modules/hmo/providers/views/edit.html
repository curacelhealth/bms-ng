<section class="content-header">
    <h1>
        Providers
        <small>Edit existing provider</small>
    </h1>

    <ol class="breadcrumb">
        <li><a ui-sref="hmo.home"><i class="fa fa-dashboard"></i>Home</a></li>
        <li><a ui-sref="hmo.providersList">Providers</a></li>
        <li class="active">Edit</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

    <div class="box">
        <div class="box-body">
			<form id="providerEditForm" name="providerEditForm" class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3">Name</label>
					<div class="col-md-5 col-sm-8">
						<input ng-model="name" style="width: 100%" class="form-control" type="text" name="name" maxlength="100" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3">Email</label>
					<div class="col-md-5 col-sm-8">
						<input ng-model="email" style="width: 100%" class="form-control" type="email" name="email" maxlength="100" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3">Phone Number</label>
					<div class="col-md-5 col-sm-8">
						<input ng-model="phone" style="width: 100%" class="form-control" type="number" name="phone" maxlength="100" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3">Home Address</label>
					<div class="col-md-5 col-sm-8">
						<input ng-model="address" style="width: 100%" class="form-control" type="text" name="address" maxlength="100" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3">State</label>
					<div class="col-md-5 col-sm-8">
			        	<ui-select ng-model="state.state" theme="bootstrap" style="width: 100%" required>
				                <ui-select-match placeholder="State">
				                    <span>{{$select.selected.name}}</span>
				                </ui-select-match>
				                <ui-select-choices repeat="item as item in (states | filter: $select.search) track by item.id">
				                    <span> {{item.name}}</span>
				                </ui-select-choices>
				        </ui-select>
					</div>
				</div>
				<input ng-model="state.state.id" type="hidden" name="state_id" required>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3">RC Number</label>
					<div class="col-md-5 col-sm-8">
						<input ng-model="rc_no" style="width: 100%" class="form-control" type="text" name="rc_no" maxlength="100" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3">Provider Tier ID</label>
					<div class="col-md-5 col-sm-8">
						<input ng-model="provider_tier_id" style="width: 100%" class="form-control" type="text" name="provider_tier_id" maxlength="100" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-md-5 col-sm-8">
						<button ng-click="updateProvider()" class="form-control btn btn-primary">EDIT PROVIDER</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</section>
