




<section class="content-header">
    <h1>
        Providers
        <small>Create new provider</small>
    </h1>

    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="hmo.providers.providersList">Providers</a></li>
        <li class="active">Create</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

    <div class="box">
        <div class="box-body">
			<form id="providerCreateForm" name="providerCreateForm" class="form-horizontal">
				<div class="row">
					<div class="col-md-offset-3 col-md-3" style="margin-right: 5px;">
						<div class="form-group">
							<input ng-model="provider.name" class="form-control" type="text" name="name" placeholder="Name" maxlength="100" required>
						</div>
						<div class="form-group">
							<input ng-model="provider.address" class="form-control" type="text" name="address" placeholder="Address" maxlength="100" required>
						</div>
						<div class="form-group">
							<input ng-model="provider.email" class="form-control" type="email" name="email" placeholder="Email" maxlength="100" required>
						</div>
						<div class="form-group">
							<input ng-model="provider.website" class="form-control" type="text" name="website" placeholder="Website" maxlength="100" required>
						</div>
					</div>
					<div class="col-md-3" style="margin-left: 5px;">
						<div class="form-group">
							<input ng-model="provider.rc_no" class="form-control" type="text" name="rc_no" placeholder="RC Number" maxlength="100" required>
						</div>
						<div class="form-group">
				        	<ui-select ng-model="provider.state_id" theme="bootstrap" required>
					                <ui-select-match placeholder="State">
					                    <span>{{$select.selected.name}}</span>
					                </ui-select-match>
					                <ui-select-choices repeat="item.id as item in (states | filter: $select.search) track by item.id">
					                    <span> {{item.name}}</span>
					                </ui-select-choices>
					        </ui-select>

						</div>
						<div class="form-group">
							<input ng-model="provider.phone" class="form-control" type="number" name="phone" placeholder="Phone Number" maxlength="100" required>
						</div>
						<div class="form-group">
				        	<ui-select ng-model="provider.provider_tier_id" theme="bootstrap" required>
					                <ui-select-match placeholder="Tier">
					                    <span>{{$select.selected.name}}</span>
					                </ui-select-match>
					                <ui-select-choices repeat="item.id as item in (tiers | filter: $select.search) track by item.id">
					                    <span> {{item.name}}</span>
					                </ui-select-choices>
					        </ui-select>

				    	</div>
				    </div>
				</div>
				<div class="row">
					<div class="col-md-offset-3 col-md-3" style="margin-right: 5px;">
						<div class="form-group">
							<input ng-model="provider.rep_name" class="form-control" type="text" name="rep_name" placeholder="Representative Name" maxlength="100" required>
						</div>
						<div class="form-group">
							<input ng-model="provider.rep_email" class="form-control" type="email" name="rep_email" placeholder="Representative Email" maxlength="100" required>
						</div>
					</div>
					<div class="col-md-3" style="margin-left: 5px;">
						<div class="form-group">
							<input ng-model="provider.rep_phone" class="form-control" type="number" name="rep_phone" placeholder="Representative Number" maxlength="100" required>
						</div>
						<div class="form-group">
				        	<ui-select ng-model="provider.provider_status_id" theme="bootstrap" required>
					                <ui-select-match placeholder="Status">
					                    <span>{{$select.selected.name}}</span>
					                </ui-select-match>
					                <ui-select-choices repeat="item.id as item in (statuses | filter: $select.search) track by item.id">
					                    <span> {{item.name}}</span>
					                </ui-select-choices>
					        </ui-select>

					    </div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-3 col-md-6 text-center">
						<button ng-click="createProvider()" ng-disabled="providerCreateForm.$invalid" class="btn btn-primary">CREATE PROVIDER</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</section>
