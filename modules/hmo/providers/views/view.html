<div ng-controller="ProvidersViewCtrl as showCase">
	<a ui-sref="hmo.providersList">back to providers</a>
	<table datatable="" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="row-border hover">
		<tr>
			<td>1</td>
			<th>ID</th>
			<td>{{id}}</td>
		</tr>
		<tr>
			<td>2</td>
			<th>Name</th>
			<td>{{name}}</td>
		</tr>
		<tr>
			<td>3</td>
			<th>Email</th>
			<td>{{email}}</td>
		</tr>
		<tr>
			<td>4</td>
			<th>Phone Number</th>
			<td>{{phone}}</td>
		</tr>
		<tr>
			<td>5</td>
			<th>Home Address</th>
			<td>{{address}}</td>
		</tr>
		<tr>
			<td>6</td>
			<th>State ID</th>
			<td>{{state_id}}</td>
		</tr>
		<tr>
			<td>7</td>
			<th>RC Number</th>
			<td>{{rc_no}}</td>
		</tr>
		<tr>
			<td>8</td>
			<th>Provider Tier ID</th>
			<td>{{provider_tier_id}}</td>
		</tr>
	</table>
</div>
