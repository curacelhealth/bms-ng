<section class="content-header">
    <h1>
        Providers
        <small>List Providers</small>
    </h1>

    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Providers</li>
    </ol>
</section>

<section class="content container-fluid">
    <div class="margin-bottom">
        <button ui-sref="hmo.providers.providersCreate" class="btn btn-primary">Create New Provider</button>
        <button class="btn btn-info" data-toggle="modal" data-target="#importModal">
            <i class="fa fa-upload"></i> Import Providers
        </button>
    </div>
    <div ng-controller="ProvidersListCtrl as showCase" class="box">
        <div class="box-body">
            <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="table-striped row-border hover"></table>
        </div>
    </div>

    <div class="pull-right" ng-controller="providersBulkImportExportCtrl">
        <a ng-href="https://api.dev.bms.curacel.co/providers/export?token={{auth_token}}" class="btn btn-info">
            <i class="fa fa-download"></i> Export Providers
        </a>
    </div>

    <!-- Providers Import Modal -->
    <div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="importModalLabel" ng-controller="providersBulkImportExportCtrl">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="importModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <center>
                        <input type="file" file-model="myFile" />
                    </center>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="uploadFile()">Upload File</button>
                </div>
            </div>
        </div>
    </div>
</section>
