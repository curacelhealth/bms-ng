

<section class="content-header">
    <h1>
        Create Policy

    </h1>

    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="hmo.policies.policyList">Policies</a></li>
        <li class="active">Create</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">
    <div class="row">
        <div class="col-md-12">

            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">New Policy Details</h3>
                </div>
                <!-- /.box-header -->

                <!-- form start -->
                <form class="form-horizontal" name="regForm" ng-submit="submitEnrollee()">
                    <div class="box-body">

                           <div class="form-group">
                            <label class="col-sm-2 control-label" >Company</label>

                            <div class="col-sm-4">
                                <ui-select ng-model="enrollee.enrollee_plan_id"
                                           theme="bootstrap"
                                >

                                    <ui-select-match placeholder="Select Company">
                                        <span>{{$select.selected.name}}</span>
                                    </ui-select-match>

                                    <ui-select-choices
                                            repeat="item.id as item in (plans | filter: $select.search) track by item.id"
                                    >
                                        <span> {{item.name}}</span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>

                            <label  class="col-sm-2 control-label">Policy Description</label>

                            <div class="col-md-4">

                               <textarea class="form-control" rows="3" placeholder="Enter Description..."></textarea>

                            </div>
                        </div>


                        <div class="form-group">

                          <label class="col-sm-2 control-label" >Employee Class</label>

                            <div class="col-sm-4">
                                <ui-select ng-model="enrollee.enrollee_plan_id"
                                           theme="bootstrap"
                                >

                                    <ui-select-match placeholder="Select ">
                                        <span>{{$select.selected.name}}</span>
                                    </ui-select-match>

                                    <ui-select-choices
                                            repeat="item.id as item in (plans | filter: $select.search) track by item.id"
                                    >
                                        <span> {{item.name}}</span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>

                            

                        </div>

                        <div class="form-group">


                            <label class="col-sm-2 control-label" >Plan</label>

                            <div class="col-sm-4">
                                <ui-select ng-model="enrollee.enrollee_plan_id"
                                           theme="bootstrap"
                                >

                                    <ui-select-match placeholder="Select Plan">
                                        <span>{{$select.selected.name}}</span>
                                    </ui-select-match>

                                    <ui-select-choices
                                            repeat="item.id as item in (plans | filter: $select.search) track by item.id"
                                    >
                                        <span> {{item.name}}</span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>


                           <label class="col-sm-2 control-label" >Premium</label>

                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="N23,323" disabled="">
                            </div>



                        </div>



                        <div class="form-group">
                            <label class="col-sm-2 control-label" >Start Date</label>

                            <div class="col-sm-4">
                                <input type="text" mask='9999/39/19' placeholder="YYYY/MM/DD" required class="form-control"  ng-model="enrollee.birthdate" >
                            </div>


                            <label class="col-sm-2 control-label" >End Date</label>

                            <div class="col-sm-4">
                                <input type="text" mask='9999/39/19' placeholder="YYYY/MM/DD" required class="form-control"  ng-model="enrollee.birthdate" >
                            </div>


                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label" >Amount</label>

                            <div class="col-sm-4">
                                <input type="number"  class="form-control"  ng-model="enrollee.phone" placeholder="07088345435345">
                            </div>

                        </div>



                        <div class="form-group">
                            <label  class="col-sm-2 control-label">Status</label>

                            <div class="col-md-4">

                                <ui-select ng-model="enrollee.enrollee_status_code"
                                           theme="bootstrap"
                                >

                                    <ui-select-match placeholder="Select Status">
                                        <span>{{$select.selected.name}}</span>
                                    </ui-select-match>

                                    <ui-select-choices
                                            repeat="item.code as item in (statuses | filter: $select.search) track by item.id"
                                    >
                                        <span> {{item.name}}</span>
                                    </ui-select-choices>
                                </ui-select>

                            </div>
                        </div>




                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="button" class="btn-lg btn-default">Cancel</button>
                        <button type="submit" class="btn-lg btn-success pull-right" ng-disabled="regForm.$invalid">Create</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>

        </div>
    </div>



</section>
