

<section class="content-header">
    <h1>
        Create Premium

    </h1>

    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="hmo.Premiums.PremiumList">Premiums</a></li>
        <li class="active">Create</li>
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">
    <div class="row">
        <div class="col-md-12">

            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">New Premium Details</h3>
                </div>
                <!-- /.box-header -->

                <!-- form start -->
                <form class="form-horizontal" name="regForm" ng-submit="submitEnrollee()">
                    <div class="box-body">

                           <div class="form-group">
                            <label class="col-sm-2 control-label" >Policy ID</label>
                            
                          <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Policy ID">
                          </div>
          
                            
                        </div>


                        <div class="form-group">
                        
                        <label class="col-sm-2 control-label" >Enrollee ID</label>
                        
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="Policy ID">
                        </div>

                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label" >Amount</label>

                            <div class="col-sm-4">
                                <input type="number"  class="form-control"  ng-model="enrollee.phone" placeholder="07088345435345">
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" >Transaction Date</label>

                            <div class="col-sm-4">
                                <input type="number"  class="form-control"  ng-model="enrollee.phone" placeholder="23/03/2032">
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" >Transaction ID</label>

                            <div class="col-sm-4">
                                <input type="number"  class="form-control"  ng-model="enrollee.phone" placeholder="23/03/2032">
                            </div>

                        </div>






                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="button" class="btn-lg btn-default">Cancel</button>
                        <button type="submit" class="btn-lg btn-success pull-right" ng-disabled="regForm.$invalid">Create</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>

        </div>
    </div>



</section>
