<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 login-container">


            <div class="content" style="width: 360px;margin: 0 auto; padding: 20px 30px 15px;">
                <!-- BEGIN LOGIN FORM -->
                <form class="login-form" name="loginForm" ng-submit="login()"  >
                    <input type="submit" style="display: none;">

                    <h3 class="form-title">Login to BMS</h3>

                    <div class="form-group">

                        <label class="control-label visible-ie8 visible-ie9">Email</label>
                        <div class="input-icon">
                            <i class="fa fa-user"></i>
                            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" required placeholder="Email"  ng-model="loginData.email"> </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label visible-ie8 visible-ie9">Password</label>
                        <div class="input-icon">
                            <i class="fa fa-lock"></i>
                            <input class="form-control placeholder-no-fix" type="password" required autocomplete="off" placeholder="Password"  ng-model="loginData.password"> </div>
                    </div>

                    <div class="form-actions">
                        <label class="rememberme mt-checkbox mt-checkbox-outline">
                            <input type="checkbox" name="remember" value="1"> Remember me
                            <span></span>
                        </label>

                        <div ng-activity-indicator="CircledDark"></div>

                        <button ng-hide="AILoading" class="btn green pull-right" type="submit"  ng-disabled="loginForm.$invalid"> Login</button>


                    </div>

                    <div class="forget-password">
                        <h4>Forgot your password ?</h4>
                        <p> no worries, click
                            <a href="javascript:;" id="forget-password"> here </a> to reset your password. </p>
                    </div>

                </form>
                <!-- END LOGIN FORM -->
            </div>

        </div>
    </div>
</div>
